os: linux

language: java
services:
  - docker
cache: bundler
dist: focal

install: skip

jobs:
  include:
    - name: testing
      script:
        - if [ -z "$MY_SECRET" ]; then echo "MY_SECRET is not set"; exit 1; fi
        - echo "MY_SECRET is set and its length is ${#MY_SECRET}"

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT
after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT
